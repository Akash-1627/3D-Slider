<!DOCTYPE html>
<html>
  <head>
    <title>3D Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>

    <h1>3D Slider</h1>

    <section id="slider">
      <input type="radio" name="sliderImg" id="s1">
      <input type="radio" name="sliderImg" id="s2">
      <input type="radio" name="sliderImg" id="s3" checked>
      <input type="radio" name="sliderImg" id="s4">
      <input type="radio" name="sliderImg" id="s5">
      <label for="s1" id="slide1">
        <img src="./assets/image/img1.jpg" height="100%" width="100%">
      </label>
      <label for="s2" id="slide2">
            <img src="./assets/image/img2.jpg" height="100%" width="100%">
      </label>
      <label for="s3" id="slide3">
            <img src="./assets/image/img3.webp" height="100%" width="100%">
      </label>
      <label for="s4" id="slide4">
            <img src="./assets/image/img4.webp" height="100%" width="100%">
      </label>
      <label for="s5" id="slide5">
            <img src="./assets/image/img5.jpg" height="100%" width="100%">
      </label>
    </section>


  </body>
</html>
